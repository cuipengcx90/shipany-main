<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Main content area -->
  <g transform="translate(64,64)">
    <!-- Image frame -->
    <rect x="-28" y="-20" width="56" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- AI Brain/Neural network inside image -->
    <g opacity="0.8">
      <!-- Neural network nodes -->
      <circle cx="-15" cy="-8" r="2" fill="#3B82F6"/>
      <circle cx="-5" cy="-12" r="2" fill="#3B82F6"/>
      <circle cx="5" cy="-8" r="2" fill="#3B82F6"/>
      <circle cx="15" cy="-4" r="2" fill="#3B82F6"/>
      <circle cx="-10" cy="4" r="2" fill="#3B82F6"/>
      <circle cx="0" cy="8" r="2" fill="#3B82F6"/>
      <circle cx="10" cy="4" r="2" fill="#3B82F6"/>
      
      <!-- Neural network connections -->
      <line x1="-15" y1="-8" x2="-5" y2="-12" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="-5" y1="-12" x2="5" y2="-8" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="5" y1="-8" x2="15" y2="-4" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="-15" y1="-8" x2="-10" y2="4" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="-5" y1="-12" x2="0" y2="8" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="5" y1="-8" x2="10" y2="4" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="-10" y1="4" x2="0" y2="8" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="8" x2="10" y2="4" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Scanning beam -->
    <rect x="-30" y="-2" width="60" height="4" fill="url(#scanGradient)" opacity="0.8"/>
    <rect x="-30" y="-2" width="60" height="1" fill="#10B981" opacity="1"/>
    
    <!-- Detection corner brackets -->
    <g stroke="#10B981" stroke-width="2" fill="none">
      <!-- Top left -->
      <path d="M-32 -24 L-32 -32 L-24 -32"/>
      <!-- Top right -->
      <path d="M24 -32 L32 -32 L32 -24"/>
      <!-- Bottom left -->
      <path d="M-32 24 L-32 32 L-24 32"/>
      <!-- Bottom right -->
      <path d="M24 32 L32 32 L32 24"/>
    </g>
    
    <!-- Detection status indicator -->
    <circle cx="24" cy="-24" r="4" fill="#10B981" filter="url(#glow)"/>
    <circle cx="24" cy="-24" r="2" fill="#FFFFFF"/>
    
    <!-- Magnifying glass -->
    <g transform="translate(20, 20)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="3"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Binary code elements -->
    <g opacity="0.3" fill="#FFFFFF" font-family="monospace" font-size="8">
      <text x="-32" y="48">01010</text>
      <text x="8" y="48">11001</text>
    </g>
  </g>
</svg>